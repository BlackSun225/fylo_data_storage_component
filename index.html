<!DOCTYPE html>
<html lang="en-CI">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="data_storage.css"/>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <title>Fylo data storage component master</title>
  </head>
  <body>
    <main>
      <div id="top">
        <img class="logo" alt="logo" src="images/logo.svg"/>
        <div class="iconfile">
          <div class="iconitem"><img alt="document" src="images/icon-document.svg"/></div>
          <div class="iconitem"><img alt="folder" src="images/icon-folder.svg"/></div>
          <div class="iconitem"><img alt="upload" src="images/icon-upload.svg"/></div>
        </div>
      </div>
      <div id="bottom">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div id="range">
          <div id="indicator"><div id="circle"></div></div>
        </div>
        <div id="storage"><span>0 GB</span><span>1000 GB</span></div>
        <div id="remainstorage"><span>185</span> GB LEFT</div>
      </div>
    </main>
  </body>
</html>
